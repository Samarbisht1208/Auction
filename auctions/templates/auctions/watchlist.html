{% extends "auctions/layout.html" %}

{% block body %}
<h2>Watchlist</h2>
<br>
<br>

<div class="row mx-3">
    {% for i in content_placeholder %}
        <div class="card mx-3" style="width: 18rem;">
            <img src="{{ i.imageURL }}" class="card-img-top" alt="{{ i.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.description }}</p>
                <p class="card-title">â‚¹{{ i.price.bid }}</p>
                <a href="{% url 'listing' id=i.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
